<div class="dashboard-page">
  <!-- Header -->
  <app-header></app-header>

  <!-- Banner Carousel Section -->
  <div *ngIf="showBannerCarousel" class="banner-carousel-section">
    <div class="banner-container"
         (mouseenter)="onBannerMouseEnter()"
         (mouseleave)="onBannerMouseLeave()">
      
      <!-- Banner Images -->
      <div class="banner-carousel">
        <div class="banner-slide" 
             *ngFor="let banner of activeBanners; let i = index"
             [class.active]="i === currentBannerIndex">
          <img [src]="banner.imageUrl" 
               [alt]="banner.title" 
               class="banner-image">
          <div class="banner-content" *ngIf="banner.title || banner.description">
            <h2 class="banner-title" *ngIf="banner.title">{{ banner.title }}</h2>
            <p class="banner-description" *ngIf="banner.description">{{ banner.description }}</p>
          </div>
        </div>
      </div>

      <!-- Navigation Arrows (for multiple banners) -->
      <div *ngIf="activeBanners.length > 1" class="banner-navigation">
        <button class="nav-btn prev-btn" (click)="prevBanner()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polyline points="15,18 9,12 15,6"></polyline>
          </svg>
        </button>
        <button class="nav-btn next-btn" (click)="nextBanner()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>

      <!-- Dot Indicators -->
      <div *ngIf="activeBanners.length > 1" class="banner-indicators">
        <button *ngFor="let banner of activeBanners; let i = index"
                class="indicator-dot"
                [class.active]="i === currentBannerIndex"
                (click)="goToBanner(i)">
        </button>
      </div>

    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading dashboard...</p>
  </div>

  <!-- Main Dashboard Content -->
  <div *ngIf="!isLoading" class="dashboard-content">
    
    <!-- Statistics Section -->
    <div class="stats-section">
      <div class="stats-container">
        
        <!-- My Goals Card -->
        <div class="stat-card goals-card">
          <div class="stat-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M9 11l3 3L22 4"></path>
              <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
            </svg>
          </div>
          <div class="stat-content">
            <h3>My Goals</h3>
            <div class="stat-number">{{ myGoals }}</div>
            <a href="#" class="stat-link">View All</a>
          </div>
        </div>

        <!-- Enrolled Courses Card -->
        <div class="stat-card courses-card">
          <div class="stat-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"></path>
            </svg>
          </div>
          <div class="stat-content">
            <h3>Enrolled Courses</h3>
            <div class="stat-number">{{ enrolledCourses }}</div>
            <a href="#" class="stat-link">View All</a>
          </div>
        </div>

        <!-- Certificates Earned Card -->
        <div class="stat-card certificates-card">
          <div class="stat-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="8" r="7"></circle>
              <polyline points="8.21,13.89 7,23 12,20 17,23 15.79,13.88"></polyline>
            </svg>
          </div>
          <div class="stat-content">
            <h3>Certificates Earned</h3>
            <div class="stat-number">{{ certificatesEarned }}</div>
            <a href="#" class="stat-link">Download</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Last Viewed Courses Section -->
    <div class="courses-section lastViewed-carousel">
      <div class="courses-container">
        
        <div class="section-header">
          <h2 class="section-title">Last Viewed Courses</h2>
          <div class="carousel-controls">
            <button class="carousel-btn" 
                    [disabled]="!canScrollLeft('lastViewed')"
                    (click)="scrollCourses('left', 'lastViewed')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="15,18 9,12 15,6"></polyline>
              </svg>
            </button>
            <button class="carousel-btn" 
                    [disabled]="!canScrollRight('lastViewed')"
                    (click)="scrollCourses('right', 'lastViewed')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="9,18 15,12 9,6"></polyline>
              </svg>
            </button>
          </div>
        </div>

        <div class="courses-list">
          <app-course-card
            *ngFor="let course of lastViewedCourses"
            [course]="course"
            [showProgress]="true"
            (click)="onCourseClick(course)">
          </app-course-card>
        </div>

      </div>
    </div>

    <!-- Newly Launched Courses Section -->
    <div class="courses-section newlyLaunched-carousel">
      <div class="courses-container">
        
        <div class="section-header">
          <h2 class="section-title">Newly Launched</h2>
          <div class="carousel-controls">
            <button class="carousel-btn" 
                    [disabled]="!canScrollLeft('newlyLaunched')"
                    (click)="scrollCourses('left', 'newlyLaunched')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="15,18 9,12 15,6"></polyline>
              </svg>
            </button>
            <button class="carousel-btn" 
                    [disabled]="!canScrollRight('newlyLaunched')"
                    (click)="scrollCourses('right', 'newlyLaunched')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="9,18 15,12 9,6"></polyline>
              </svg>
            </button>
          </div>
        </div>

        <div class="courses-list">
          <app-course-card
            *ngFor="let course of newlyLaunchedCourses"
            [course]="course"
            [showProgress]="false"
            (click)="onCourseClick(course)">
          </app-course-card>
        </div>

      </div>
    </div>

  </div>
</div>
